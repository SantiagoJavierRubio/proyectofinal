<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Proyecto final - admin</title>
    </head>
    <body>
        <a href="/" target="_self">Vista de cliente</a>
        <div class="actions">
            <a href="/auth/logout" id="logout"><button class="btn btn-danger">Cerrar sesión</button></a>
            <button class="btn btn-info" type="button" onclick="window.location.href = '/carrito'">Ir al carrito</button>
        </div>
        <div class="container">
            <div class="admin-section">
                <h2>Agregar un nuevo producto:</h2>
                <br>
                <form id="new-product-form">
                    <div class="form-group">
                        <label class="sr-only" for="nombre">Nombre</label>
                        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="descripcion">Descripcion</label>
                        <textarea class="form-control" name="descripcion" id="descripcion" placeholder="Descripción" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="foto">Foto</label>
                        <input class="form-control" type="url" name="foto" id="foto" placeholder="Foto" required>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label class="sr-only" for="precio">Precio</label>
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                            <input class="form-control" type="number" step="0.01" min="0" name="precio" id="precio" placeholder="Precio" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="stock">Foto</label>
                        <input class="form-control" type="number" step="1" min="0" name="stock" id="stock" placeholder="Stock" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="admin-section">
                <h2>Editar productos existentes</h2>
                <br>
                <div id="lista-de-productos" class="row">
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/admin.js"></script>
    </body>
</html>
